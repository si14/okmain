name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"

jobs:
  lint:
    name: Rust crate lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93"
          components: rustfmt, clippy

      # Cache downloaded crates only (registry tarballs + git deps),
      # not compiled artifacts — keeps the cache small and deterministic.
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
          key: cargo-deps-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-deps-${{ runner.os }}-

      - run: cargo fmt --all -- --check
      - run: cargo clippy -p okmain --all-targets --all-features -- -D warnings

  test:
    name: Rust crate test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93"

      # Cache downloaded crates only (registry tarballs + git deps),
      # not compiled artifacts — keeps the cache small and deterministic.
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: cargo-deps-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-deps-${{ runner.os }}-

      - uses: taiki-e/install-action@nextest

      - run: cargo nextest run -p okmain
      - run: cargo nextest run -p okmain --features image
